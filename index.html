<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIMPO</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Top Bar -->
  <header class="top-bar">
    <div class="menu-icon" onclick="openMenu()">‚ò∞</div>
    <a href="#" class="logo">LIMPO</a>
    <div class="top-actions">
      <input type="text" placeholder="Search..." class="search-bar" id="searchInput">
      <button class="icon-btn" onclick="openCart()">üõí</button>
      <button class="icon-btn" onclick="openSaves()">‚ù§Ô∏è</button>
      <button class="icon-btn" onclick="openProfile()">üë§</button>
    </div>
  </header>

  <!-- Side Menu -->
  <div class="side-menu" id="side-menu">
    <div class="menu-header">
      <h2>LIMPO</h2>
      <span class="close-menu" onclick="closeMenu()">√ó</span>
    </div>
    <a href="#" onclick="scrollToSection('home')">Home</a>
    <a href="#" onclick="scrollToSection('about')">About</a>
    <a href="#" onclick="scrollToSection('shop')">Shop</a>
    <a href="#" onclick="scrollToSection('best')">Best Sellers</a>
  </div>

  <!-- Products Section -->
  <main id="shop">
    <h2 class="section-title">Our Products</h2>
    <div class="products" id="products-container"></div>
  </main>

  <!-- Product Detail -->
  <div id="product-detail" class="product-detail">
    <div class="detail-left">
      <img src="" id="detail-main-photo">
      <div class="thumbnails" id="detail-thumbnails"></div>
    </div>
    <div class="detail-right">
      <h2 id="detail-name"></h2>
      <p id="detail-description"></p>
      <p class="price" id="detail-price"></p>
      <label for="qty">Quantity:</label>
      <input type="number" id="qty" value="1" min="1">
      <button id="add-to-cart">Add to Cart</button>
      <button id="close-detail">Close</button>
    </div>
  </div>

  <!-- Cart Panel -->
  <div class="cart-panel" id="cart-panel">
    <div class="cart-header">
      <h2>My Cart</h2>
      <span class="close-cart" onclick="closeCart()">√ó</span>
    </div>
    <div class="cart-items" id="cart-items"></div>
    <div class="cart-footer">
      <p>Total: AED <span id="cart-total">0</span></p>
      <button class="checkout-btn">Checkout</button>
    </div>
  </div>

  <!-- Saved Items Panel -->
  <div class="saves-panel" id="saves-panel">
    <div class="saves-header">
      <h2>Saved Items</h2>
      <span class="close-saves" onclick="closeSaves()">√ó</span>
    </div>
    <div class="saves-items" id="saves-items"></div>
  </div>

  <!-- Profile Panel -->
  <div class="profile-panel" id="profile-panel">
    <div class="profile-header">
      <h2>My Profile</h2>
      <span class="close-profile" onclick="closeProfile()">√ó</span>
    </div>
    <div class="profile-content" id="profile-content">
      <button onclick="openSignupForm()">Sign Up</button>
      <button onclick="openLoginForm()">Log In</button>
    </div>
  </div>

  <!-- Signup Form -->
  <div id="signup-form" class="auth-form">
    <h2>Sign Up</h2>
    <input type="text" id="signup-name" placeholder="Name">
    <input type="email" id="signup-email" placeholder="Email">
    <input type="text" id="signup-phone" placeholder="Phone">
    <input type="password" id="signup-password" placeholder="Password">
    <button onclick="submitSignup()">Sign Up</button>
    <button onclick="closeSignupForm()">Cancel</button>
  </div>

  <!-- Login Form -->
  <div id="login-form" class="auth-form">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="submitLogin()">Login</button>
    <button onclick="closeLoginForm()">Cancel</button>
  </div>

  <!-- About Section -->
  <section id="about" class="about-section">
    <div class="about-content">
      <h2>About LIMPO</h2>
      <p>LIMPO is a handmade beauty brand created with love.</p>
      <p>Our lip glosses are handmade in small batches with high-quality ingredients.</p>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
